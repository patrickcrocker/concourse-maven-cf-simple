---
resources:
  - name: source-code
    type: git
    source:
      uri: https://github.com/patrickcrocker/concourse-maven-cf-simple.git
      branch: master

  - name: cf
    type: cf
    source:
      api: api.local.pcfdev.io
      username: admin
      password: admin
      organization: pcfdev-org
      space: pcfdev-space
      skip_cert_check: true

jobs:
  - name: build
    public: true
    plan:
      - get: source-code
        trigger: true
      - task: build
        file: source-code/ci/tasks/build.yml
      - put: cf
        params:
          manifest: source-code/manifest.yml
          path: build-output/concourse-maven-cf-simple-0.0.1-SNAPSHOT.jar
